<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>



<h1>Create Account</h1>

<form action="/submit-form" method="post">

    <label for="username">Username:</label>
    <input
        type="text"
        name="username"
        id="username" 
        placeholder="Enter your username"
        required
        minlength="5"
        maxlength="15">
    <br>
    <label for="password">Password:</label>
    <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter your password"
        required
        minlength="8">  
    <br>
    <label for="email">Email:</label>
    <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your email"
        required>
    <br>
    <label for="age">Age: (Optional)</label>
    <input
        type="number"
        name="age"
        id="age"
        placeholder="e.g., 25"
        min="1"
        max="80">
    <br>
    <input
        type="checkbox"
        name="terms"
        id="terms"
        required>
    <label for="terms">I agree to the <a href="#">Terms of Service</a> and Conditions</label>
    <br>
    <button type="submit">Create Account</button>
</form>

</body>
</html>
